version: 2.1

orbs:
    node: circleci/node@5.0.2
    bun: ksylvest/bun@1.0.1

jobs:
    build-and-test:
        parameters:
            flags:
                type: string
                default: ''
        machine:
            image: ubuntu-2204:edge
        steps:
            - checkout
            - bun/install
            - node/install:
                  node-version: '18'
            - restore_cache:
                  keys:
                      - v1-bun-deps-{{ checksum "bun.lockb" }}
                      - v1-bun-deps-
            - run: |
                  bun install
            - save_cache:
                  key: v1-bun-deps-{{ checksum "bun.lockb" }}
                  paths:
                      - ~/.bun/install/cache
                      - node_modules
            - run:
                  name: Run tests
                  command: bun run nx affected:test --parallel << parameters.flags >>
            - run:
                  name: Build
                  command: bun run nx affected:build << parameters.flags >> --parallel

workflows:
    run:
        jobs:
            - build-and-test:
                  name: build-and-test-pr
                  filters:
                      branches:
                          ignore: master
            - build-and-test:
                  name: build-and-test-master
                  flags: '--all'
                  filters:
                      branches:
                          only: master
