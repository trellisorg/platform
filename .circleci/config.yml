version: 2.1

orbs:
    node: circleci/node@5.0.2
    bun-orb: cmgriffing/bun-orb@0.0.28

jobs:
    build-and-test:
        parameters:
            head:
                type: string
            flags:
                type: string
                default: ''
        docker:
            - image: cimg/node:21.6.1
        steps:
            - checkout
            - node/install:
                  node-version: '21'
            - bun-orb/setup
            - restore_cache:
                  keys:
                      - v1-dependencies-bun-{{ checksum "bun.lockb" }}
                      - v1-dependencies-bun-
            - run:
                  name: Install Packages
                  command: bun install --frozen-lockfile --cache-dir ~/.cache.bun
            - save_cache:
                  name: Save Bun Package Cache
                  key: v1-dependencies-bun-{{ checksum "bun.lockb" }}
                  paths:
                      - ~/.cache/bun
            - run:
                  name: Run tests
                  command: yarn nx affected:test --parallel << parameters.flags >> --head << parameters.head >>
            - run:
                  name: Build
                  command: yarn nx affected:build << parameters.flags >> --parallel --head << parameters.head >>

workflows:
    run:
        jobs:
            - build-and-test:
                  name: build-and-test-pr
                  head: 'HEAD'
                  filters:
                      branches:
                          ignore: master
            - build-and-test:
                  name: build-and-test-master
                  flags: '--all'
                  head: 'HEAD~1'
                  filters:
                      branches:
                          only: master
