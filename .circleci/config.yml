version: 2.1

orbs:
    node: circleci/node@5.0.2

jobs:
    build-and-test:
        parameters:
            flags:
                type: string
                default: ''
        machine:
            image: ubuntu-2004:202010-01
        steps:
            - checkout
            - node/install:
                  node-version: '20'
            - run:
                  name: Install Packages
                  command: curl -fsSL https://bun.sh/install | bash && bun install --frozen-lockfile
            - run:
                  name: Run tests
                  command: yarn nx affected:test --parallel << parameters.flags >>
            - run:
                  name: Build
                  command: yarn nx affected:build << parameters.flags >> --parallel

workflows:
    run:
        jobs:
            - build-and-test:
                  name: build-and-test-pr
                  filters:
                      branches:
                          ignore: master
            - build-and-test:
                  name: build-and-test-master
                  flags: '--all'
                  filters:
                      branches:
                          only: master
