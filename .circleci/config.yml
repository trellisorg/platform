version: 2.1

orbs:
    node: circleci/node@5.0.2

jobs:
    build-and-test:
        parameters:
            flags:
                type: string
                default: ''
        docker:
            - image: cimg/node:21
        steps:
            - checkout
            - node/install:
                  node-version: '21'
            - run:
                  name: Install Bun
                  command: curl -fsSL https://bun.sh/install | bash
            - restore_cache:
                  keys:
                      - v1-dependencies-bun-{{ checksum "bun.lockb" }}
                      - v1-dependencies-bun-
            - run:
                  name: Install Packages
                  command: bun install --frozen-lockfile --cache-dir ~/.cache.bun
            - save_cache:
                  name: Save Bun Package Cache
                  key: v1-dependencies-bun-{{ checksum "bun.lockb" }}
                  paths:
                      - ~/.cache/bun
            - run:
                  name: Run tests
                  command: yarn nx affected:test --parallel << parameters.flags >>
            - run:
                  name: Build
                  command: yarn nx affected:build << parameters.flags >> --parallel

workflows:
    run:
        jobs:
            - build-and-test:
                  name: build-and-test-pr
                  filters:
                      branches:
                          ignore: master
            - build-and-test:
                  name: build-and-test-master
                  flags: '--all'
                  filters:
                      branches:
                          only: master
